<!DOCTYPE html>
<html>
<head lang="ko">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>set content</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<h3>엘리먼트의 내용부분을 변경하기</h3>
<p id="test1">This is a paragraph.</p>
<p id="test2">This is another paragraph.</p>
<p>Input field: <input type="text" id="test3" value="Mickey Mouse"></p>

<p><a href="https://www.w3schools.com" title="some title" id="w3s">W3Schools.com</a></p>

<button id="btn1">Set Text</button>
<button id="btn2">Set HTML</button>
<button id="btn3">Set Value</button>
<button id="btn4">Change href and title</button>

<p id="test4">This is a <b>bold</b> paragraph.</p>
<p id="test5">This is another <b>bold</b> paragraph.</p>
<button id="btn5">Show Old/New Text</button>
<button id="btn6">Show Old/New HTML</button>

<button id="btn7">Change href Value</button>

<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("#test1").text("Hello world!");
  });
  $("#btn2").click(function(){
    $("#test2").html("<b>Hello world!</b>");
  });
  $("#btn3").click(function(){
    $("#test3").val("Dolly Duck");
  });
  
  $("#btn4").click(function(){
    $("#w3s").attr({  //html 시작태그안의 속성을 바꿈
      "href" : "https://www.w3schools.com/jquery/",
      "title" : "W3Schools jQuery Tutorial"
    });
  });
  
  $("#btn5").click(function(){
    $("#test4").text(function(i, origText){ //콜백함수의 파라메터에는 기존의 내용이 포함되어 있음
      return "Old text: " + origText + " New text: Hello world! (index: " + i + ")"; 
    });
  });
  
  $("#btn6").click(function(){
    $("#test5").html(function(i, origText){
      return "Old html: " + origText + " New html: Hello <b>world!</b> (index: " + i + ")"; 
    });
  });
  
  $("#btn7").click(function(){
    $("#w3s").attr("href", function(i, origText){ //attr시는 callback함수는 속성값에만 적용
      return origText + "/jquery/"; 
    });
  }); 

});
</script>
</body>
</html>
