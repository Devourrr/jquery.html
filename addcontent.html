<!DOCTYPE html>
<html>
<head lang="ko">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>content  추가</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<h3>content add</h3>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<ol>
  <li>List item 1</li>
  <li>List item 2</li>
  <li>List item 3</li>
</ol>

<button id="btn1">Append text</button>
<button id="btn2">Append list items</button>
<button id="btn3">Prepend text</button>
<button id="btn4">Prepend list item</button>
<button onclick="appendText()">Append text</button><br/><br/>
<button id="btn5">Insert before</button>
<button id="btn6">Insert after</button>

<img src="https://www.w3schools.com/images/w3jquery.gif" alt="jQuery" 
	width="100" height="140"><br><br>

<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("p").append(" <b>Appended text</b>."); //content의 마지막에 추가
  });

  $("#btn2").click(function(){
    $("ol").append("<li>Appended item</li>"); //ol의 콘텐트는 <li>임
  });
  $("#btn3").click(function(){
    $("p").prepend("<b>Prepended text</b>. ");
  });
  $("#btn4").click(function(){
    $("ol").prepend("<li>Prepended item</li>");
  }); 
  
  $("#btn5").click(function(){ //before,after메서드는 내용을 갖지 않은 엘리먼트(종료tag없는)와 함께 사용
    $("img").before("<b>Before</b>");
  });

  $("#btn6").click(function(){
    $("img").after("<i>After</i>");
  });
});

function appendText() {
	 var txt1 = "<p>Text.</p>";        // Create text with HTML
	 var txt2 = $("<p></p>").text("Text.");  // Create text with jQuery
	 var txt3 = document.createElement("p");
	 txt3.innerHTML = "Text.";         // Create text with DOM
	 $("body").append(txt1, txt2, txt3);   // Append new elements
}

</script>
</body>
</html>
