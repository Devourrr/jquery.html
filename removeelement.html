<!DOCTYPE html>
<html>
<head lang="ko">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>엘리먼트 제거</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<h3>엘리먼트 제거</h3>
<div id="div1" style="height:150px;width:300px;border:1px solid black;background-color:yellow;">
	This is some text in the div.
	<p class="test">This is a paragraph in the div.</p>
	<p class="demo">This is another paragraph in the div.</p>
	<p>일반적인 p</p>
</div>
<button id="btn1">Remove div element</button>
<button id="btn2">Empty the div element</button>
<button id="btn3">Remove all p elements with class="test" and class="demo"</button>

<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("#div1").remove(); //div1까지 제거
  });
  
  $("#btn2").click(function(){
    $("#div1").empty(); //자손만 제거
  });
  
  $("#btn3").click(function(){
    $("p").remove(".test, .demo"); //파라메터에 필터조건능 적어줌(클래스로 선택)
  });
});
</script>
</body>
</html>
