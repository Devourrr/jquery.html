<!DOCTYPE html>
<html>
<head lang="ko">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>css 메서드</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<h2>This is a heading</h2>

<p style="background-color:#ff0000">This is a paragraph.</p>
<p style="background-color:#00ff00">This is a paragraph.</p>
<p style="background-color:#0000ff">This is a paragraph.</p>

<button id="btn1">Return background-color of p</button>
<button id="btn2">Set background-color of p</button>
<button id="btn3">Set multiple styles for p</button>
<script>
$(document).ready(function(){
  $("button#btn1").click(function(){
    alert("Background color = " + $("p").css("background-color"));
    //p태그중 맨처음 태그의 background-color를 반환
  });
  $("button#btn2").click(function(){
    $("p").css("background-color", "yellow"); //변경시는 선택한 모든 엘리먼트 속성 변경
    //속성 변경시 하나 변경시는 속성이름,속성값
  });
  
  $("button#btn3").click(function(){
    $("p").css({"background-color": "yellow", "font-size": "200%"});
    //2 개의 속성을 변경시는 속성명:속성값,속성명:속성값,    
  });
});
</script>
</body>
</html>
